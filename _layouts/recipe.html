---
layout: default
---
<h2>{{ page.name }}</h2>

{{ content }}

<script>
const listItems = document.querySelectorAll('li');
listItems.forEach(listItem => {
	listItem.addEventListener('click', function(){ 
		var foundClicked = false;
		listItems.forEach(listItemBeforeClicked => {
			if(!foundClicked) {
				listItemBeforeClicked.style.backgroundColor = "#b6ffad";
			} else {
				listItemBeforeClicked.style.backgroundColor = "inherit";
			}
			if(listItemBeforeClicked == listItem) {
				foundClicked = true;
			}
		});
	}, false);
});
</script>
